<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>Data</h1>
    <form>
        <label for="fname">First Name:</label><br><br>
        <input type="text" placeholder="Enter your First Name" name="fname" id="fname"><br><br>

        <label for="lname">Last Name:</label><br><br>
        <input type="text" placeholder="Enter your Last Name" name="lname" id="lname"><br><br>

        <label for="mname">Middle Name:</label><br><br>
        <input type="text" placeholder="Enter your Middle Name" name="mname" id="mname"><br><br>

        <label for="num">Phone Number:</label><br><br>
        <input type="num" placeholder="Enter your Phone Number" name="num" id="num"><br><br>

        <label for="email">Email:</label><br><br>
        <input type="email" placeholder="Enter your Email" name="email" id="email"><br><br>

        <label for="password">Password:</label><br><br>
        <input type="password" placeholder="Enter your password" name="password" id="password"><br><br>
        
        <button type="button">Submit</button>
    </form>
</body>
</html>

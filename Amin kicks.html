<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amin Kicks Facebook Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f5f2;
    }
    .cover {
      width: 1500px;
      height: 600px;
      display: flex;
      background: linear-gradient(90deg, #fff 40%, #f3ede7 100%);
      position: relative;
    }
    .left {
      width: 30%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left h1 {
      font-size: 52px;
      color: #5a2c16;
      margin: 0;
    }
    .left p {
      font-size: 20px;
      color: #d18700;
      margin: 5px 0 20px;
    }
    .center {
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center img {
      max-height: 450px;
    }
    .right {
      width: 30%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right ul {
      list-style: none;
      padding: 0;
      font-size: 20px;
      color: #333;
    }
    .right ul li::before {
      content: "• ";
      color: #8b3f1d;
      font-weight: bold;
    }
    .contact {
      margin-top: 30px;
      font-size: 20px;
      background: #f1c40f;
      padding: 12px 18px;
      border-radius: 8px;
      display: inline-block;
      color: #000;
      font-weight: bold;
    }
    .bottom {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      gap: 20px;
    }
    .bottom img {
      height: 100px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="cover">
    <div class="left">
      <h1>ÁMIN KICKS</h1>
      <p>where style meets comfort.</p>
    </div>
    <div class="center">
      <img src="main-shoe.png" alt="Main Shoe" />
    </div>
    <div class="right">
      <ul>
        <li>Unmatched Quality</li>
        <li>Exceptional Comfort</li>
        <li>Timeless Design</li>
        <li>Handcrafted</li>
        <li>Excellence</li>
      </ul>
      <div class="contact">Contact Us: +234 9162734896</div>
    </div>
    <div class="bottom">
      <img src="shoe1.png" alt="Shoe 1" />
      <img src="shoe2.png" alt="Shoe 2" />
      <img src="shoe3.png" alt="Sandal" />
      <img src="shoe4.png" alt="Shoe 4" />
    </div>
  </div>
</body>
</html>
